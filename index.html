<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flashcards</title>
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fas fa-trash">Clear</i>
    </button>

    <h1>Flashcards
        <button id="show" class="btn btn-small">
            <i class="fas fa-plus">Add a new flashcard</i>
        </button>
    </h1>

    <div id="cards-container" class="cards">
        <!-- Cards go here -->
         <div class="card active">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is PHP?</p>
                </div>

                <div class="inner-card-back">
                    <p>PHP is a server scripting language, and a powerful tool for making dynamic and interactive Web pages.</p>
                </div>
            </div>
         </div>

         <div class="card">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is JavaScript?</p>
                </div>

                <div class="inner-card-back">
                    <p>JavaScript is a programming language that is one of the core technologies of the World Wide Web, alongside HTML and CSS.</p>
                </div>
            </div>
         </div>
    </div>

    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <p id="current"></p>

        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div id="add-container" class="add-container">
        <h1>Add a new flashcard
            <button id="hide" class="btn btn-small btn-ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>

        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Enter question"></textarea>
        </div>
        
        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="Enter answer"></textarea>
        </div>

        <button id="add-card" class="btn">
            <i class="fas fa-plus">Add Flashcard</i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
